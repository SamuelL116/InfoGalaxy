    <div class="feedback-container">
        <h1>Thank you for taking the time to provide feedback!</h1>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name-input" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email-input" name="email" required>
            <br>
            <label for="feedback">How can we improve our service?</label>
            <br>
            <textarea id="feedback-input" name="feedback" rows="5" cols="50" required></textarea>
            <br>
            <label for="category">How can we improve our service?</label>
            <br>
            <input type="radio" id="positive" name="category" value="positive" required>
            <label for="positive">Positive</label>
            <br>
            <input type="radio" id="negative" name="category" value="negative" required>
            <label for="negative">Negative</label>
            <br>
            <input type="radio" id="neutral" name="category" value="neutral" required>
            <label for="neutral">Neutral</label>
            <br>
            <label for="details">Any additional feedback or details?</label>
            <br>
            <textarea id="details-input" name="details" rows="5" cols="50"></textarea>
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
        <div id="sending-animation" style="display: none;">
